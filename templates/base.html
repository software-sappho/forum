<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{template "title" .}}</title>
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <link href="/static/css/output.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.19/build/spline-viewer.js"></script>
    {{block "customStyles" .}}{{end}}
</head>
<body>
    <div class="gradient-bg-base"></div>
    <div id="move-div" class="pointer-events-none" style="z-index: -1;"></div>
    <div class="relative z-10 flex flex-col min-h-screen">
        <nav class="sticky top-0 z-50 bg-white/10 backdrop-blur-sm rounded-lg shadow-lg m-4">
            <div class="px-4">
                <div class="flex justify-between">
                    <div class="flex space-x-7">
                        <div>
                            <a href="/" class="flex items-center">
                                <img src="/static/img/nexus.png" alt="Nexus Logo">
                            </a>
                        </div>
                    </div>
                    <div class="flex items-center space-x-3">
                        {{if .IsLoggedIn}}
                        <span class="py-2 px-4 text-white">Welcome, {{.Username}}!</span>
                        <a href="/profile" class="py-2 px-4 text-white transform hover:scale-120 transition">Profile</a>
                        <a href="/logout" class="py-2 px-4 text-white transform hover:scale-120 transition">Logout</a>
                        {{else}}
                        <a href="/login" class="py-2 px-4 text-white transform hover:scale-120 transition">Login</a>
                        <a href="/register" class="py-2 px-4 text-white transform hover:scale-120 transition">Sign Up</a>
                        {{end}}
                    </div>
                </div>
            </div>
        </nav>

        <main class="flex-grow container mx-auto px-4 py-8 {{block "mainClass" .}}{{end}}">
            {{template "content" .}}
        </main>

        <footer class="bg-white/10 backdrop-blur-sm rounded-lg shadow-lg m-4">
            <div class="w-full mx-auto p-4 md:flex md:items-center md:justify-between">
                <span class="text-sm text-black sm:text-center">Â© 2025 <a href="/" class="hover:underline">Nexus</a>. All Rights Reserved.</span>
                <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-black sm:mt-0">
                    <li><a href="/about" class="hover:underline me-4 md:me-6">About</a></li>
                    <li><a href="/faq" class="hover:underline me-4 md:me-6">FAQ</a></li>
                    <li><a href="/privacy" class="hover:underline me-4 md:me-6">Privacy Policy</a></li>
                    <li><a href="/terms" class="hover:underline me-4 md:me-6">Terms & Conditions</a></li>
                    <li><a href="/contact" class="hover:underline">Contact</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
<script src="/static/js/animations.js"></script>
<script src="/static/js/auth.js"></script>
<script src="/static/js/nasa-apod.js"></script>
<script src="/static/js/darkMode.js"></script>
</html>
