{{define "title"}}Create Category - Nexus{{end}}
{{define "mainClass"}}flex items-center justify-center{{end}}

{{define "content"}}
<div class="max-w-2xl mx-auto w-full">
    <div class="bg-white rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">Create New Category</h1>
        
        <form action="/create-category" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Category Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required
                    placeholder="Enter category name"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-2 focus:ring-green-500"
                />
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea
                    id="description"
                    name="description" 
                    rows="4"
                    placeholder="Enter category description (optional)"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-2 focus:ring-green-500"
                ></textarea>
            </div>

            <div class="flex space-x-4 pt-2">
                <button 
                    type="submit"
                    class="flex-1 flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-brand-midnight transform hover:scale-105 transition"
                >
                    Create Category
                </button>
                <a 
                    href="/"
                    class="flex-1 flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transform hover:scale-105 transition"
                >
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{{end}}
