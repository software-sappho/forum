{{define "title"}}{{.ErrorCode}} - Nexus{{end}}
{{define "mainClass"}}flex items-start justify-center pt-20{{end}}

{{define "customStyles"}}
<style>
    body {
        overflow: hidden !important;
        position: relative;
        height: 100vh;
        width: 100vw;
    }
    html {
        overflow: hidden !important;
    }
    footer {
        color: white !important;
    }
    footer a {
        color: white !important;
    }
    footer span {
        color: white !important;
    }
</style>
{{end}}

{{define "content"}}
<!-- 3D Background -->
<div class="absolute inset-0 w-full h-full bg-black">
    <spline-viewer url="https://prod.spline.design/jxk9TaF8dmtUYXTC/scene.splinecode" class="w-[110%] h-[110%] transform translate-y-9 -translate-x-[2%]"></spline-viewer>
</div>

<!-- Error Content -->
<div class="relative z-10 text-center">
    <h1 class="text-6xl font-extrabold text-white mb-4 [text-shadow:_2px_2px_4px_rgb(0_0_0_/_40%)]">Oops...</h1>
    <p class="text-2xl text-white mb-8 [text-shadow:_2px_2px_4px_rgb(0_0_0_/_40%)]">You are lost in space!</p>
    <a href="/forum" class="inline-block px-6 py-3 bg-brand-midnight text-white text-sm font-medium rounded-md hover:bg-brand-midnight-dark transform hover:scale-105 transition">
        Return Home
    </a>
</div>
{{end}}
